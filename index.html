<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <nav id="myNavmenu" class="navmenu navmenu-inverse navmenu-fixed-left offcanvas" role="navigation">
        <ul>
            <h3>Search Locations</h3>
        </ul>
        <ul>
            <input class="form-control" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" placeholder="Search">
        </ul>
        
        <ul>
            <h3>All Locations</h3>
        </ul>

        <div data-bind="template: {name:'placeTemplate', foreach:places}"></div>

        <script type="text/html" id="placeTemplate">
            <ul>
                <a class="list-name" data-bind="text: name, click: listClick"></a>
            </ul>
        </script>
    </nav>
    
<!--    source: jasny bootstrap-->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <button type="button" class="navbar-toggle navbar-toggle-reveal" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas="body">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div id="map"></div>

    <script type="text/javascript">
        var map;

        function initMap() {
            var start_pos = {
                lat: 37.564942,
                lng: 126.974833
            };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: start_pos,
                mapTypeId: 'terrain'
            });
            google.maps.event.addDomListener(window, 'resize', function() {
                start_pos = map.getCenter();
                google.maps.event.trigger(map, "resize");
                map.setCenter(start_pos);
            });
        }

    </script>
    

    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3lkN-MNXyeeYcamdACmyOg51gBBupuoc&callback=initMap" onerror="errorHandler(this)">
    </script>
    
</body>

</html>
